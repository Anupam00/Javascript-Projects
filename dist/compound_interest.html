<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="output.css">
    <title>Title</title>
</head>
<body>
<div class=" block bg-yellow-200 text-green-500 justify-center mx-auto mt-20 h-[500px] w-[500px] rounded-3xl">
    <div class = "flex flex-row font-mono text-slate-700 font-extra bold justify-center w-auto h-auto m-1 p-5"> Interest Calculator</div>
    <div>
        <form method="post"  class = " ">
            <div class = "justify-center text-indigo-500 font-semibold m-2 p-4">
                <label for ="principle" class=" m-2">Principle Amount</label>
                <input type="text" id ="principle" class="rounded-xl h-9 ">
            </div>
            <div class = "justify-center text-indigo-500 font-semibold m-2 p-4">
                <label for ="rate" class ="m-2">Rate</label>
                <input type="text" id ="rate" class=" rounded-2xl h-9">
            </div>
            <div class = "justify-center text-indigo-500 font-semibold m-2 p-4">
                <label for = "time" class ="m-2" >Time</label>
                <input type="text" id="time" class="rounded-2xl h-9">
            </div>
            <div class = "justify-center text-indigo-500 font-semibold mx-auto ml-52 p-4">
                <input type= "button" id="button" value="Calculate" name="submit" class=" border -2 border-solid border-blue-200 p-3 rounded-2xl bg-sky-400 hover:bg-green-400 hover:text-slate-800 font-serif cursor-pointer">
            </div>

        </form>
        <p id = resultArea class="m-4 text-green-500 font-extra bold justify-center"> </p>
    </div>
</div>
<script type="text/javascript" src="compound_interest.js"></script>
</body>
</html>
