<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="output.css">
    <title>Weather App</title>
</head>
<body>
<div class="flex-inline mx-auto justify-center items-center text-center mt-10 h-auto w-[400px] bg-slate-200 rounded-2xl">
    <div>
       <h1 class=" text-orange-600 w-full h-auto p-5 text-xl font-bold font-serif"> Weather App</h1>
    </div>
    <div class="  h-auto w-full bg-orange-100">
        <form>
            <label for="city" class="font-serif ">Enter City Name</label>
            <input type = "text" id="city" name="city" placeholder="Enter City Name" class="w-full h-10 p-2 rounded-lg border-2 border-orange-200">
            <label for="country" class="font-serif"> Enter Country Name</label>
            <input type="text" id="country" name="country" placeholder="Enter Country Name" class="w-full h-10 p-2 rounded-lg border-2 border-orange-200">
            <button type="submit" id="submit" class="w-full h-10 p-2 bg-orange-600 text-white rounded-lg mt-2">Submit</button>
        </form>
        <div id="statusArea" class="">Null</div>
    </div>
</div>

<script type="text/javascript" src="weather_app.js"></script>

</body>
</html>
