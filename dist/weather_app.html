<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="output.css">
    <title>Weather App</title>
</head>
<body>
<div class="flex-inline mx-auto justify-center items-center text-center mt-10 h-auto w-[400px] bg-slate-400 rounded-2xl">
    <div>
       <h1 class=" text-orange-400 w-full h-auto p-5 text-xl font-bold font-serif"> Weather App</h1>
    </div>
    <div class="  h-auto w-full bg-green-200 rounded-2xl">
        <form>
            <label for="city" class="font-serif ">Enter City Name</label>
            <input type = "text" id="city" name="city" placeholder="Enter City Name" class=" block items-center mx-auto w-[300px] h-9 p-2 rounded-xl border-2 border-orange-200 m-2">
            <label for="country" class="font-serif"> Enter Country Name</label>
            <input type="text" id="country" name="country" placeholder="Enter Country Name" class=" block items-center mx-auto w-[300px] h-9 p-2 rounded-xl border-2 border-orange-200 m-2">
            <button type="submit" id="submit" class="w-[200px] h-10 p-2 bg-orange-600 text-white rounded-lg m-2 hover:bg-orange-500 hover:text-slate-600 font-semibold">Get Weather</button>
        </form>
        <div id="statusArea" class=" p-1 text-slate-800 text-xl font-semibold font-serif"></div>
    </div>
</div>

<script type="text/javascript" src="weather_app.js"></script>

</body>
</html>
