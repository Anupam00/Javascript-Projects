<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="output.css">
    <title>Clock</title>
</head>
<body>
<div class= "block  justify-center item center w-[500px] h-[200px] bg-orange-200 rounded-2xl mx-auto mt-6">
  <div class= "flex justify-center mx-auto font-serif font-semibold text-indigo-500 p-3">
    Digital Clock
  </div>
  <div class=" flex  justify-center bg-slate-300 border-2">
    <div class="block p-8">
        Hours
      <p id="hours" class="p-2"> </p>
    </div>
    <div class="block p-8">
      Minutes
      <p  id="minutes" class="p-2"> </p>
    </div>
    <div class="block p-8">Seconds
      <p id="seconds" class="p-2"> </p>
    </div>
  </div>
</div>
<script src="clock.js" type="text/javascript"></script>
</body>
</html>
